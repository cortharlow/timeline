
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWSZr3pN-jDnrYmKrnJZyk8KqA7Gtmz4o">
    </script>
  </head>
  <body>
    <div class="nav-bar-detail">
    </div>
    <div class="nav-header">
      <h1>Timeline</h1>
    </div>
    <div class="nav-bar">
      <div class="nav-home">
        <ul>
          <li>Home</li>
        </ul>
      </div>
      <div class="nav-list">
        <ul>
          <li class="nav-signup">Signup</li>
          <li class="nav-login">Login</li>
          <li class="nav-faq">FAQ</li>
        </ul>
      </div>
    </div>
    <div class="error-message">
    </div>
    <div id="map-main">
    </div>
    <div class="timeline-container">
    </div>
    <div class="form-container">
      <p class="x">X</p>
      <div class="form-login">
        <h1>Login</h1>
        <div class="error"></div>
        <form action="" method="">
          <input class="email" type="text" name="email" placeholder="Email"><br>
          <input class="password" type="password" name="password" placeholder="Password"><br>
          <input class="submit-login" type="submit" value="Submit">
        </form>
      </div>
      <div class="form-signup">
        <h1>Signup</h1>
        <form action="" method="">
          <input class="first-name" type="text" name="first-name" placeholder="First Name"><br>
          <input class="last-name" type="text" name="last-name" placeholder="Last Name"><br>
          <input class="email" type="text" name="email" placeholder="Email"><br>
          <input class="password" type="password" name="password" placeholder="Password"><br>
          <input class="submit-signup" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
